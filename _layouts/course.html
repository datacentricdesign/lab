<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/BlogPosting" {% if page.main-class
      %}class="post-{{ page.main-class }}" {% endif %}>
{% include head.html %}
<body>
{% include svg-icons.html %}
{% include header-post.html %}
<section class="post">
    Intro
</section>

<section class="post">
    Announcements
</section>

<section class="post">
    <div id="grid-modules" class="row flex-grid">
        {% for module in site.courses %}
        {% if module.type == 'module' %}
        <article class="box-item" itemscope="itemscope" itemprop="blogPost">
            <span class="ribbon">
                <span>Module</span>
            </span>
            <div class="box-body">
                <a class="post-link" href="{{ module.url | prepend: site.baseurl }}">
                    <h2 class="post-title" itemprop="name">
                        {{ post.title }}
                    </h2>
                </a>
                <a class="post-link" href="{{ module.url | prepend: site.baseurl }}">
                    <p class="description">{{ module.introduction }}</p>
                </a>
                <div class="tags">
                    {% for tag in module.tags %}
                    <a href="{{site.baseurl}}/tags/#{{tag | slugify }}">{{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
        </article>
        {% endif %}
        {% endfor %}
    </div>
</section>
</body>
</html>
